
#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++
#../environments/environments.yaml                       +
#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++

format_version: 2
#=========================================================
# Common environment variables
#=========================================================
common:
  default_region: &region
    REGION: 'ap-southeast-2'
  docker_repo: &docker_repo
    DOCKER_REPO: 'docker-env.artifacts.tabdigital.com.au'
  default_environment_variables: &default_environment_variables
    <<: *docker_repo
    <<: *region

#=========================================================
#  GoCD Environment definitions
#=========================================================
environments:
  uat-yarra: #  UAT Yarra
    environment_variables:
      <<: *default_environment_variables
      ENVIRONMENT: 'UAT-Yarra'
      AWS_PROFILE: 'test'
#=========================================================
  uat-murray: # UAT Murray
    environment_variables:
      <<: *default_environment_variables
      ENVIRONMENT: 'UAT-Murray'
      AWS_PROFILE: 'test'
#=========================================================
  preproduction: #  PreProduction
    environment_variables:
      <<: *default_environment_variables
      ENVIRONMENT: 'PreProduction'
      AWS_PROFILE: 'test'
#=========================================================
  production: #  Production
    environment_variables:
      <<: *default_environment_variables
      ENVIRONMENT: 'Production'
      AWS_PROFILE: 'test'
#=========================================================
  tools-nonproduction: # tools-nonproduction
    environment_variables:
      <<: *default_environment_variables
      environment: 'Tools-Services-NonProduction'
      aws_profile: 'tools'
      CiServer:    'go.tabdigital.com.au'    
      region:      'ap-southeast-2' 
#=========================================================
  tools-production: # tools-production
    environment_variables:
      <<: *default_environment_variables
      environment: 'Tools-Services-Production'
      aws_profile: 'tools'
      CiServer:    'go.tabdigital.com.au'    
      region:      'ap-southeast-2' 
#=========================================================
  productiondr: # productiondr
    environment_variables:
      <<: *docker_repo
      REGION: 'ap-northeast-1'
      ENVIRONMENT: 'ProductionDR'
      AWS_PROFILE: 'test'
