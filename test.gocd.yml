# go-Agent-EC2.yml
  "go-Agent-EC2":
    group: tools
    << : *tools-production
    materials:
      Deployment:
       git: git@github.tabcorp.com.au:TabDigital/deployment.git
       branch: master
       destination: deployment
    parameters: # list of parameters that can be configured for a pipeline
      app_home: tools/apps/go-agents-ec2   
    template: DeployEC2_CI
